name: python

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Install native libs
        run: apt-get update && apt-get install -y git curl
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          override: true
      # - uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.8'
      - name: Install native libs
        run: apt-get install -y python3 python3-pip libkrb5-dev libgsasl7-dev protobuf-compiler
        env:
          DEBIAN_FRONTEND: noninteractive
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --manifest-path python/Cargo.toml
          sccache: 'true'
          manylinux: auto
          container: off
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

