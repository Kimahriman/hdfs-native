name: python-test

on:
  push:
    branches:
      - '*'
  # pull_request:
  #   branches:
  #     - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter --manifest-path python/Cargo.toml
          sccache: 'true'
          manylinux: '2_28'
          before-script-linux:
            yum install -y epel-release && yum install -y krb5-devel libgsasl-devel clang
