name: python-test

on:
  push:
    branches:
      - '*'
  # pull_request:
  #   branches:
  #     - "*"

defaults:
  run:
    working-directory: ./python

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dev dependencies
        run: |
          pip3 install mypy
      - name: Type checking
        run: |
          mypy python

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --find-interpreter --manifest-path python/Cargo.toml --features protobuf-src
          sccache: 'true'
          manylinux: '2014'
          docker-options: -e LIBCLANG_PATH=/opt/rh/llvm-toolset-7.0/root/usr/bin -e LD_LIBRARY_PATH=/opt/rh/llvm-toolset-7.0/root/usr/lib64
          before-script-linux: |
            yum install -y epel-release && yum install -y krb5-devel libgsasl-devel llvm-toolset-7.0
